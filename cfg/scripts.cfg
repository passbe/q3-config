// In-game scripts

// Volume Script
set seis_vol- "vstr seis_vol03"
set seis_vol+ "vstr seis_vol05"
set seis_vol+- "set s_volume 0.0; set seis_vol- vstr seis_vol+-; set seis_vol+ vstr seis_vol01; echo ^2Volume ^4|^1^7**********^4|;"
set seis_vol01 "set s_volume 0.2; set seis_vol- vstr seis_vol+-; set seis_vol+ vstr seis_vol02; echo ^2Volume ^4|^1*^7*********^4|;"
set seis_vol02 "set s_volume 0.4; set seis_vol- vstr seis_vol01; set seis_vol+ vstr seis_vol03; echo ^2Volume ^4|^1**^7********^4|;"
set seis_vol03 "set s_volume 0.6; set seis_vol- vstr seis_vol02; set seis_vol+ vstr seis_vol04; echo ^2Volume ^4|^1***^7*******^4|;"
set seis_vol04 "set s_volume 0.8; set seis_vol- vstr seis_vol03; set seis_vol+ vstr seis_vol05; echo ^2Volume ^4|^1****^7******^4| (D);"
set seis_vol05 "set s_volume 1.0; set seis_vol- vstr seis_vol04; set seis_vol+ vstr seis_vol06; echo ^2Volume ^4|^1*****^7*****^4|;"
set seis_vol06 "set s_volume 1.2; set seis_vol- vstr seis_vol05; set seis_vol+ vstr seis_vol07; echo ^2Volume ^4|^1******^7****^4|;"
set seis_vol07 "set s_volume 1.4; set seis_vol- vstr seis_vol06; set seis_vol+ vstr seis_vol08; echo ^2Volume ^4|^1*******^7***^4|;"
set seis_vol08 "set s_volume 1.6; set seis_vol- vstr seis_vol07; set seis_vol+ vstr seis_vol09; echo ^2Volume ^4|^1********^7**^4|;"
set seis_vol09 "set s_volume 1.8; set seis_vol- vstr seis_vol08; set seis_vol+ vstr seis_vol10; echo ^2Volume ^4|^1*********^7*^4|;"
set seis_vol10 "set s_volume 2.0; set seis_vol- vstr seis_vol09; set seis_vol+ vstr seis_vol10; echo ^2Volume ^4|^1**********^7^4|;"

// Gamma Script
set seis_gam- "vstr g05"
set seis_gam+ "vstr g07" 
set g01 "set cl_noprint 1; set r_gamma 1.1; set cl_noprint 0; set seis_gam- vstr g01; set seis_gam+ vstr g02; echo ^2Gamma ^4|^1^7**********^4|;"
set g02 "set cl_noprint 1; set r_gamma 1.2; set cl_noprint 0; set seis_gam- vstr g01; set seis_gam+ vstr g03; echo ^2Gamma ^4|^1*^7*********^4|;"
set g03 "set cl_noprint 1; set r_gamma 1.3; set cl_noprint 0; set seis_gam- vstr g02; set seis_gam+ vstr g04; echo ^2Gamma ^4|^1**^7********^4|;"
set g04 "set cl_noprint 1; set r_gamma 1.4; set cl_noprint 0; set seis_gam- vstr g03; set seis_gam+ vstr g05; echo ^2Gamma ^4|^1***^7*******^4|;"
set g05 "set cl_noprint 1; set r_gamma 1.5; set cl_noprint 0; set seis_gam- vstr g04; set seis_gam+ vstr g06; echo ^2Gamma ^4|^1****^7******^4|;"
set g06 "set cl_noprint 1; set r_gamma 1.6; set cl_noprint 0; set seis_gam- vstr g05; set seis_gam+ vstr g07; echo ^2Gamma ^4|^1*****^7*****^4| (D);"
set g07 "set cl_noprint 1; set r_gamma 1.7; set cl_noprint 0; set seis_gam- vstr g06; set seis_gam+ vstr g08; echo ^2Gamma ^4|^1******^7****^4|;"
set g08 "set cl_noprint 1; set r_gamma 1.8; set cl_noprint 0; set seis_gam- vstr g07; set seis_gam+ vstr g09; echo ^2Gamma ^4|^1********^7**^4|;"
set g09 "set cl_noprint 1; set r_gamma 1.9; set cl_noprint 0; set seis_gam- vstr g08; set seis_gam+ vstr g10; echo ^2Gamma ^4|^1*********^7*^4|;"
set g10 "set cl_noprint 1; set r_gamma 2.0; set cl_noprint 0; set seis_gam- vstr g09; set seis_gam+ vstr g10; echo ^2Gamma ^4|^1**********^7^4|;"

// TimeNudge Script
set seis_nudge- "vstr nudge06"
set seis_nudge+ "vstr nudge08"
set nudge01 "set cl_timeNudge 0; set seis_nudge- vstr nudge01; set seis_nudge+ vstr nudge02; echo ^2TimeNudge ^20;"
set nudge02 "set cl_timeNudge -5; set seis_nudge- vstr nudge01; set seis_nudge+ vstr nudge03; echo ^2TimeNudge ^2-5;"
set nudge03 "set cl_timeNudge -10; set seis_nudge- vstr nudge02; set seis_nudge+ vstr nudge04; echo ^2TimeNudge ^2-10;"
set nudge04 "set cl_timeNudge -15; set seis_nudge- vstr nudge03; set seis_nudge+ vstr nudge05; echo ^2TimeNudge ^2-15;"
set nudge05 "set cl_timeNudge -20; set seis_nudge- vstr nudge04; set seis_nudge+ vstr nudge06; echo ^2TimeNudge ^2-20;"
set nudge06 "set cl_timeNudge -25; set seis_nudge- vstr nudge05; set seis_nudge+ vstr nudge07; echo ^2TimeNudge ^2-25;"
set nudge07 "set cl_timeNudge -30; set seis_nudge- vstr nudge06; set seis_nudge+ vstr nudge08; echo ^2TimeNudge ^2-30 (D);"
set nudge08 "set cl_timeNudge -35; set seis_nudge- vstr nudge07; set seis_nudge+ vstr nudge09; echo ^2TimeNudge ^2-35;"
set nudge09 "set cl_timeNudge -40; set seis_nudge- vstr nudge08; set seis_nudge+ vstr nudge10; echo ^2TimeNudge ^2-40;"
set nudge10 "set cl_timeNudge -45; set seis_nudge- vstr nudge09; set seis_nudge+ vstr nudge11; echo ^2TimeNudge ^2-45;"
set nudge11 "set cl_timeNudge -50; set seis_nudge- vstr nudge10; set seis_nudge+ vstr nudge11; echo ^2TimeNudge ^2-50;"

// Autoswitch Script
set seis_auto "vstr seis_auto-"
set seis_auto- "set cg_autoswitch 0; set seis_auto vstr seis_auto+; echo ^1Autoswitch ^1Off;"
set seis_auto+ "set cg_autoswitch 1; set seis_auto vstr seis_auto-; echo ^2Autoswitch ^2On;"

// Chat Script (switch between "Chat All" and "Chat Team")
set seis_chat "vstr seis_chat_team"
set seis_chat_team "set cl_noprint 1; exec /cfg/chat/chat_team.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_all; echo ^2Communication ^2Mode: ^2Team;"
set seis_chat_all "set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team; echo ^2Communication ^2Mode: ^2All;"

// Blood Script
set seis_blood "vstr seis_blood-"
set seis_blood- "set com_blood 0; set cg_blood 0; set seis_blood vstr seis_blood+; echo ^1Blood ^1Off;"
set seis_blood+ "set com_blood 1; set cg_blood 1; set seis_blood vstr seis_blood-; echo ^2Blood ^2On;"

// FaskSky Script
set seis_sky "vstr seis_sky+"
set seis_sky- "r_fastsky 1; set seis_sky vstr seis_sky+; echo ^1Sky ^1Off;"
set seis_sky+ "r_fastsky 0; set seis_sky vstr seis_sky-; echo ^2Sky ^2On;"

// SimpleItems Script
set seis_simple "vstr seis_simple+"
set seis_simple- "cg_simpleitems 0; set seis_simple vstr seis_simple+; echo ^1Simple ^1Items ^1Off;"
set seis_simple+ "cg_simpleitems 1; set seis_simple vstr seis_simple-; echo ^2Simple ^2Items ^2On;"

// Game Mode Script
set seis_mode "vstr seis_mode+"
set seis_mode+ "set cl_noprint 1; exec /cfg/rebinds/game_mode.cfg; set cl_noprint 0; set seis_mode vstr seis_mode-; echo ^2Select ^2Mode:; echo ^2[1 ^21v1] ^2[2 ^2CTF] ^2[3 ^2TDM] ^2[4 ^2FFA] ^2[5 ^2RA3] ^2[6 ^2Freeze] ^2[7 ^2Defrag] ^2[8 ^2GTV];"
set seis_mode- "set cl_noprint 1; exec /cfg/rebinds/weapon_default.cfg; set cl_noprint 0; set seis_mode vstr seis_mode+; echo ^2Mode ^2Selection ^2Disabled;"

// Rebind Script
set seis_rebind "vstr seis_rebind+"
set seis_rebind+ "set cl_noprint 1; exec /cfg/rebinds/bind_key.cfg; set cl_noprint 0; set seis_rebind vstr seis_rebind-; echo ^2Rebind ^2Mode ^2Active; echo ^2[1 ^2Q] ^2[2 ^2F] ^2[3 ^2M2];"
set seis_rebind- "set cl_noprint 1; exec /cfg/rebinds/weapon_default.cfg; set cl_noprint 0; set seis_rebind vstr seis_rebind+; echo ^2Rebind ^2Mode ^2Disabled;"

