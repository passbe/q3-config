// General player settings.

// General Settings
seta name "passbe"
seta sensitivity "5"
seta cg_fov "110"

// Binds
unbindall

// Movement Keys
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind SPACE "+moveup"
bind CTRL "+movedown"
bind SHIFT "+speed"

// Mouse Buttons
bind MWHEELDOWN "weapnext"
bind MWHEELUP "weapprev"
bind MOUSE1 "+attack"

// Generic Weapon Binds
exec "/cfg/rebinds/weapon_default.cfg"

// Communication Keys
bind t "messagemode"
bind y "messagemode2"

// Misc Generic Binds
bind TAB "+scores"
bind ENTER "+button2"
bind ESCAPE "togglemenu"
bind ` "toggleconsole"
bind F1 "vote yes"
bind F2 "vote no"
bind F3 "reconnect"
bind F4 "quit"
bind leftarrow "unready"
bind rightarrow "ready"
bind uparrow "timein"
bind downarrow "timeout"
bind p "pb_sleep 500"
bind o "exec autoexec.cfg"
bind [ "vid_restart"
bind ] ""
bind \ "in_restart"

// Script Binds
bind F11 "vstr seis_rebind"
bind F12 "vstr seis_mode"
bind ins "vstr seis_vol+"
bind del "vstr seis_vol-"
bind home "vstr seis_gam+"
bind end "vstr seis_gam-"
bind pgup "vstr seis_nudge+"
bind pgdn "vstr seis_nudge-"
bind z "vstr seis_echat"
bind x "vstr seis_auto"
bind c "vstr seis_simple"
bind b "vstr seis_blood"
bind n "vstr seis_sky"
bind m "vstr timebomb"

// Chat Binds
exec "/cfg/chat/chat_all.cfg"
bind kp_minus "vstr seis_chat"

// Execute Game Settings
exec "/cfg/game.cfg"
