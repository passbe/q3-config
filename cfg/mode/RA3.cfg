// All RA3 specific commands and binds.

// RA3 Specific Binds
bind MOUSE2 "weapon 5"
bind MOUSE3 "weapon 7"
bind q "weapon 3"
bind f "weapon 6"
bind F8 "next_map"
bind F7 "screenshotJPEG"
bind F5 "g_synchronousclients 1; wait; record; wait; g_synchronousclients 0"
bind F6 "stoprecord"
bind F9 "stats"
bind F10 "players"
bind v "+stats;+rstats"

// RA3 Game Settings
seta model "sarge"
seta headmodel "sarge"
seta team_model "keel"
seta team_headmodel "*keel"
seta cg_enemyModel "keel"
seta cg_teamModel "sarge"
seta cg_customColors "1"
seta cg_enemyColor "00FF00:00FF00:00FF00"
seta cg_teamColor "0000FF:0000FF:0000FF"
seta cg_scoreBoardStyle "18"
seta cg_crosshairColor "white"
