// All binds and commands for defrag.

// DEFRAG Specific Binds
bind MOUSE2 "weapon 5"
bind MOUSE3 "weapon 7"
bind f "weapon 6"
bind e "kill"
bind F5 "df_autorecord"
bind F6 "stoprecord"
bind F7 "screenshotJPEG"
bind F8 "nextmap"
bind F9 "stats"
bind F10 "players"
bind v "+wstats"

// DEFRAG Game Settings
seta model "sarge"
seta headmodel "sarge"
seta team_model "keel"
seta team_headmodel "*keel"
seta cg_crosshairColor "7"
seta cg_enemyModel "keel/pm"
seta cg_teamModel "sarge/pm"
seta cg_customColors "1"
seta cg_enemyColor "2222"
seta cg_teamColor "4444"
seta df_mp_NoDrawRadius "0"
