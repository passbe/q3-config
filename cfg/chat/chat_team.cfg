// All team chat binds (switches to "Chat All" mode after one team message)

// Chat Team Binds
bind kp_home "say_team =); set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_leftarrow "say_team =P; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_end "say_team =D; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_slash "say_team =(; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_uparrow "say_team =@; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_5 "say_team =\; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_downarrow "say_team =O; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind * "say_team NEIN!; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_pgup "say_team O SNAP!; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_rightarrow "say_team wd; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_pgdn "say_team ty; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_del "say_team RAGE!; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_plus "say_team Affirmative; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_enter "say_team Negative; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
bind kp_ins "say_team gg; set cl_noprint 1; exec /cfg/chat/chat_all.cfg; set cl_noprint 0; set seis_chat vstr seis_chat_team;"
